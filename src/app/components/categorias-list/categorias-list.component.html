<div *ngFor="let categoria of categorias" style="width: 80%;margin:0 auto;" >

    <div class="btn-long"  [routerLink]="'/'+categoria.link">
        <div class="title">
        
          <ion-label class="name">{{categoria.nombre}}</ion-label>
        </div>
        <div class="chevron">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    

</div>
