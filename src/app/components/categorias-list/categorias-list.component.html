<div *ngFor="let categoria of categorias" style="width: 85%;margin:0 auto;" >

    <div class="btn-long"  [routerLink]="'/'+categoria.link">
        <div class="title">
        
          <ion-text class="name nombre_1" color="primary">{{categoria.nombre}}</ion-text>
          <!-- <ion-text class="name nombre_2" color="secondary" >{{categoria.nombre_2}}</ion-text> -->
        </div>
        <div class="chevron">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    

</div>
