<div class="icon">
  <ion-row>
    <a *ngFor="let c of items" [href]="c.enlace">

      <ion-col class="icon">
        <ion-icon [name]="c.icono"></ion-icon>
        <ion-label class="number">{{c.nombre}}</ion-label>
        <ion-label class="number">{{c.label}}</ion-label>
      </ion-col>
    </a>
  </ion-row>
</div>
