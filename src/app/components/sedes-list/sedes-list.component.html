{{loading$ | async | json}}
{{sedeId$ | async | json}}

<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let sede of sedes$ | async ">
      <div class="size">
        <ion-icon name="location-outline" (click)="seleccionaSedeId(sede.id)"></ion-icon>
        <p> {{sede.nombre}}</p>
      </div>


    </ion-col>


  </ion-row>

</ion-grid>
