<div>
  <h3>
    Bootstrap Theme
    <small>
      <a
        href="https://github.com/swimlane/ngx-datatable/blob/master/src/app/basic/bootstrap.component.ts"
        target="_blank"
      >
        Source
      </a>
    </small>
  </h3>
  <ngx-datatable
    class="bootstrap"
    [rows]="rows"
    [loadingIndicator]="loadingIndicator"
    [columns]="columns"
    [columnMode]="ColumnMode.force"
    [headerHeight]="40"
    [summaryRow]="true"
    [summaryPosition]="'bottom'"
    [footerHeight]="40"
    [limit]="10"
    rowHeight="auto"
    [reorderable]="reorderable"
  >
  </ngx-datatable>
</div>
